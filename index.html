<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Kilimanjaro Jamia Restaurant is located in Nairobi offering the best food choices your tongue craves to taste" />
        <title>Kilimanjaro Jamia Restaurant</title>
        <link href="css/styles.css" rel="stylesheet" />

        <!-- Logo Icon -->
        <link href="assets/jamani logo.png" rel="icon" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

        <!-- Icons -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    </head>

    <body>

        <header id="header">
            <div class="header container-fluid navbar navbar-expand-lg navbar-dark justify-content-between py-3 px-4 fixed-top">
                <figure>
                    <img src="assets/jamani logo.png" alt="logo" class="logo img-fluid" />
                </figure>
                <button class="nav-btn nav-open"><i class="ri-menu-3-fill"></i></button>
                <nav class="navigation d-flex justify-content-center align-items-center">
                    <img src="assets/jamani logo.png" alt="logo" class="img-fluid nav-logo" />
                    <button class="nav-btn nav-close"><i class="ri-close-large-fill"></i></button>
                    <ul class="navbar-nav nav-items w-100 text-center">
                        <li class="nav-item"><a href="" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Menu</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Gallery</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Our Staff</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Events</a></li>
                        <li class="nav-item"><a href="" class="nav-link nav-order ms-2">Order Now</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="hero">
            <div class="container-fluid hero">
                <div class="container hero-content d-flex flex-column align-items-center justify-content-center">
                    <h1 class="intro-heading">Enjoy Fine <span class="intro-head">Dining</span></h1>
                    <p class="intro-text my-5 text-center">The best Restaurant in Nairobi to have fine dinning with Family and friends</p>
                    <a href="" class="hero-btn btn px-5 py-2">View Menu</a>
                </div>
            </div>
        </section>

        <main>

            <section id="menu-sec">
                <div class="menu-sec container">
                    
                </div>
            </section>

        </main>


        <script src="js/script.js"></script>

</html>
